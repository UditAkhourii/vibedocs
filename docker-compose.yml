version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vibedocs-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vibedocs
    ports:
      - "5433:5432"
    volumes:
      - vibedocs-postgres-data:/var/lib/postgresql/data

volumes:
  vibedocs-postgres-data:
